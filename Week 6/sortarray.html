    <title>Sort Array</title>
    <script>
        var myArray = ["Iron man", "Hulk", "Captain America", "Hawkeye", "Black Widow", "Doctor Strange", "Woman Woman"];

        document.write('<br>');
        document.write(myArray.sort());

    </script>
